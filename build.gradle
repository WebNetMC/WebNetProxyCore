plugins {
    id 'java'
    id 'eclipse'
    id "org.jetbrains.gradle.plugin.idea-ext" version "1.1.8"
    id 'com.github.johnrengelman.shadow' version '8.1.1'

}

group = 'net.cytonic'
version = '0.01-alpha4'

repositories {
    mavenCentral()
    maven {
        name = "papermc-repo"
        url = "https://repo.papermc.io/repository/maven-public/"
    }
    maven {
        name = "foxikle-webnet"
        url = "https://repo.foxikle.dev/webnet"
    }
}

dependencies {
    compileOnly "com.velocitypowered:velocity-api:3.2.0-SNAPSHOT"
    annotationProcessor "com.velocitypowered:velocity-api:3.2.0-SNAPSHOT"
    compileOnly "dev.foxikle:FoxRankVelocity:0.01-alpha3"
    implementation "dev.dejvokep:boosted-yaml:1.3.2"
}

def targetJavaVersion = 16
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = 16
    targetCompatibility = 16
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks{
    assemble {
        dependsOn(shadowJar)
    }
}

tasks.withType(JavaCompile).configureEach {
    if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
        options.release = targetJavaVersion
    }
}

def templateSource = file('src/main/templates')
def templateDest = layout.buildDirectory.dir('generated/sources/templates')
def generateTemplates = tasks.register('generateTemplates', Copy) { task ->
    def props = [
            'version': project.version
    ]
    task.inputs.properties props

            task.from templateSource
            task.into templateDest
            task.expand props
}

sourceSets.main.java.srcDir(generateTemplates.map { it.outputs })

rootProject.idea.project.settings.taskTriggers.afterSync generateTemplates
        project.eclipse.synchronizationTasks(generateTemplates)

shadowJar {
    // The second string is where you will locate dev.dejvokep.boostedyaml
    archiveFileName = "webnetproxy.jar"
    relocate 'dev.dejvokep.boostedyaml', 'dev.foxikle.webnetproxycore.libs'
}
